<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Landing Page</title>
    <link rel="stylesheet" href="/dist/output.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>  
    <div style="font-family: 'Playfair Display', serif;">
        <div class="my-[60px] text-4xl font-black max-[390px]:text-center max-[390px]:my-[30px]">Our Partners</div>
        <div class="flex mb-[-120px] max-[390px]:mb-[0] justify-between max-[390px]:collapse" style="opacity: 30%;">
            <img src="./img/u-turn.svg" alt="">
            <img src="./img/nextmove.svg" alt="">
            <img src="./img/pinpoint.svg" alt="">
            <img src="./img/leafe.svg" alt="">
            <img src="./img/terra.svg" alt="">

        <div class="collapse gap-5 max-[390px]:visible max-[390px]:flex max-[390px]:gap-7 max-[390px]:self-center

                <img src="./img/u-turn.svg" alt="">

    <div class="mt-[80px]" id="footer">
        <div class="text-[#2C2C2C] text-sm flex gap-[70px] max-[390px]:flex-col max-[390px]:self-center max-[390px]:gap-[32px] max-[390px]:mt-[30px]">
            <a href="#" class="text-center">About Us</a>
            <a href="#" class="">How It Works</a>
            <a href="#" class="text-center">FAQ</a>
            <a href="#" class="text-center">Contact Us</a>
            <a href="#" class="text-center">Privacy Policy</a>
        </div>
        <img  class="max-[390px]:self-center" src="./img/archmove-footer.svg" alt="">
    </div>

    
    <script src="/script.js"></script>
